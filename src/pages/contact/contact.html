<ion-header>
  <ion-navbar>
    <ion-title>
      Contact - Feedback
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Tech Caravan 2017 - Zamboanga</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>

    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Email</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Subject</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Message</ion-label>
      <ion-textarea [(ngModel)]="feedback.message"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="submit()">Send Message</button>
    </ion-item>
      
  </ion-list>
</ion-content>
