<ion-header>
  <ion-navbar>
    <ion-title>
      Blog
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button (click)="createBlog()">Create Blog</button>

 <ion-card *ngFor="let card of posts">
   <ion-card-content>
     <ion-card-title>
       {{card.title}}
     </ion-card-title>
     <p>
       {{card.body}}
     </p>
     </ion-card-content>
  </ion-card>
</ion-content>
